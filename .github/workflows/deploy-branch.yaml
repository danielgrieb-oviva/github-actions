name: Deploy branch to gh-pages branch

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy-branch:
    runs-on: ubuntu-18.04
    env:
      TARGET_BRANCH: gh-pages
      BUILD_DIR: build
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          always-auth: true
          registry-url: 'https://npm.pkg.github.com'
          scope: '@oviva-ag'
        with:
          node-version: 16
      - name: Set branch name
        run: |
          echo "TICKET_NAME=$(git branch --show-current | sed -r 's/^.*\/(.*)$/\1/')" >> ${GITHUB_ENV}
      - name: Fetch
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git config --global user.name 'danielgrieb-oviva'
          git config --global user.email 'danielgrieb@oviva.com'
          git fetch
      - name: Update gh-pages branch with new build
        run: |
          npm install --silent
          echo GITHUB_TOKEN=${GITHUB_TOKEN}
          sed -i 's/.*homepage.*/"homepage": "\.\/",/' ./package.json
          npm run build --silent
          # rm -rf ~/${TICKET_NAME}
          # mkdir ~/${TICKET_NAME}
          # cp -r ${BUILD_DIR} ~/${TICKET_NAME}
          # git stash
          # git checkout ${TARGET_BRANCH}
          # git pull
          # rm -rf ./${TICKET_NAME}
          # mv ~/${TICKET_NAME} ./${TICKET_NAME}
          git switch --force ${TARGET_BRANCH}
          mv -f ./${BUILD_DIR} ./${TICKET_NAME}
      - name: Push changes
        run: |
          git add ./${TICKET_NAME}/* && git commit -m "Build deployed"
          git push --force origin ${TARGET_BRANCH}
